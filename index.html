<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" ry="12" fill="%23000"/><path d="M12 40h40l4-10-6-8H14l-6 8 4 10z" fill="%23e11d48"/><circle cx="22" cy="44" r="6" fill="%23fff"/><circle cx="42" cy="44" r="6" fill="%23fff"/><circle cx="22" cy="44" r="3.5" fill="%23000"/><circle cx="42" cy="44" r="3.5" fill="%23000"/></svg>' />
    <link rel="apple-touch-icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" ry="12" fill="%23000"/><path d="M12 40h40l4-10-6-8H14l-6 8 4 10z" fill="%23e11d48"/></svg>' />
    <title>Car Game -- Santhosh D</title>
    <meta
      name="description"
      content="JavaScript Racing - A fun racing game built with JavaScript" />
  </head>
  <body>
    <div class="container">
      <div class="score"></div>
      <div class="controls">
        <button id="toggleMusic" class="btn">Music: On</button>
        <button id="toggleDayNight" class="btn">Day/Night</button>
        <button id="restartBtn" class="btn">Restart</button>
        <div class="status">
          <span id="level">Level: 1</span>
          <span id="bestScore">Best: 0</span>
        </div>
        <div class="lives" id="lives" aria-label="lives"></div>
        <div class="nitroBar" aria-label="nitro">
          <div id="nitroFill" class="nitroFill"></div>
        </div>
      </div>
      <div class="game">
        <button class="start">Start</button>
        <div class="gameArea"></div>
      </div>
      <div class="mobileControls">
        <button id="btnLeft" class="ctrl">◀</button>
        <div class="updown">
          <button id="btnUp" class="ctrl">▲</button>
          <button id="btnDown" class="ctrl">▼</button>
        </div>
        <button id="btnRight" class="ctrl">▶</button>
        <button id="btnNitro" class="ctrl nitro">Nitro</button>
      </div>
      <div id="pauseScreen" class="pauseScreen hide">
        <h2>Game Paused</h2>
        <p id="pauseScore">Score: 0</p>
      </div>
      <audio id="bgm" src="bgm.mp3" loop preload="auto" playsinline></audio>
      <audio id="crashSfx" src="crash.mp3" preload="auto" playsinline></audio>
      <audio id="levelSfx" src="levelupmp3.mp3" preload="auto" playsinline></audio>
    </div>
  </body>
</html>
